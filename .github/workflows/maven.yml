name: Maven CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build
      run: mvn -B package --file pom.xml

    - name: Send report
      env:
        CODECOV_TOKEN: 472f6a61-2ea5-4d13-8732-741622db3384
      run: bash <(curl -s https://codecov.io/bash)
